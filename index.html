<!DOCTYPE = html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Coming+Soon&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1 class="main-title">Build-A-Bear</h1>
    </header>
    <main>
      <section class="left-column">
        <article class="items">
          <h3 class="sub-title">Hats</h3>
          <div class="button-container">
            <button class="item-button">Top Hat</button>
            <button class="item-button">Sun Hat</button>
            <button class="item-button">Bow</button>
            <button class="item-button">Crown</button>
          </div>
        </article>
        <article class="items">
          <h3 class="sub-title">Clothes</h3>
          <div class="button-container">
            <button class="item-button">T-Shirt</button>
            <button class="item-button">Dress</button>
            <button class="item-button">Tuxedo</button>
          </div>
        </article>
        <article class="items">
          <h3 class="sub-title">Accessories</h3>
          <div class="button-container">
            <button class="item-button">Necklace</button>
            <button class="item-button">Bow Tie</button>
            <button class="item-button">Watch</button>
            <button class="item-button">Monocle</button>
            <button class="item-button">Earrings</button>
          </div>
        </article>
        <article class="items">
          <h3 class="sub-title">Backgrounds</h3>
          <div class="button-container">
            <button class="item-button">Blue</button>
            <button class="item-button">Park</button>
            <button class="item-button">Beach</button>
            <button class="item-button">Space</button>
            <button class="item-button">Yellow</button>
            <button class="item-button">Hearts</button>
          </div>
        </article>
      </section>
      <section class="middle-column">
        <div class="bear-box background">
          <img class="bear" src="./assets/bear.png" />
        </div>
        <input type="text" />
        <button>SAVE</button>
      </section>
      <section class = "right-column">
          <h2 class = "title">Saved Outfits</h3>
        <figure class = "saved_outfit active">
          <h3>Fancy</h3>
          <button class="close-outfit-button">
            <div class="cross"></div>
            <div class="cross vertical"></div>
          </button>
        </figure>
        <figure class = "saved_outfit">
          <h3>A day out</h3>
          <button class="close-outfit-button">
            <div class="cross"></div>
            <div class="cross vertical"></div>
          </button>
        </figure>
        <figure class = "saved_outfit">
          <h3>beach time</h3>
          <button class="close-outfit-button">
            <div class="cross"></div>
            <div class="cross vertical"></div>
          </button>
        </figure>
        <figure class = "saved_outfit">
          <h3>Mars Prom</h3>
          <button class="close-outfit-button">
            <div class="cross"></div>
            <div class="cross vertical"></div>
          </button>
        </figure>
      </section>
    </main>
    <script type="text/javascript" src="outfit.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
