<!DOCTYPE = html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header>
      <h1>Build-A-Bear</h1>
    </header>
    <main>
      <section class="options">
        <article>
          <h3>Hats</h3>
          <div>
            <button>Top Hat</button>
            <button>Sun Hat</button>
            <button>Bow</button>
            <button>Crown</button>
          </div>
        </article>
        <article>
          <h3>Clothes</h3>
          <div>
            <button>T-Shirt</button>
            <button>Dress</button>
            <button>Tuxedo</button>
          </div>
        </article>
        <article>
          <h3>Accessories</h3>
          <div>
            <button>Necklace</button>
            <button>Bow Tie</button>
            <button>Watch</button>
            <button>Monocle</button>
            <button>Earrings</button>
          </div>
        </article>
        <article>
          <h3>Backgrounds</h3>
          <div>
            <button>Blue</button>
            <button>Park</button>
            <button>Beach</button>
            <button>Space</button>
            <button>Yellow</button>
            <button>Hearts</button>
          </div>
        </article>
      </section>
      <section class="display">
        <div class="bear">
        </div>
        <input type="text" />
        <button>SAVE</button>
      </section>
      <section class="outfits">
        <h3>Saved Outfits</h3>
        <article>
          <h3>Fancy</h3>
          <button>X</button>
        </article>
        <article>
          <h3>A day out</h3>
          <button>X</button>
        </article>
        <article>
          <h3>beach time</h3>
          <button>X</button>
        </article>
        <article>
          <h3>Mars Prom</h3>
          <button>X</button>
        </article>
      </section>
    </main>
    <script type="text/javascript" src="outfit.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
