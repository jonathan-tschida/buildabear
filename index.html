<!DOCTYPE = html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Coming+Soon&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kalam:400,700&display=swap" rel="stylesheet">
  </head>
  <body>

    <header>
      <h1>Build-A-Bear</h1>
    </header>
    <main>
      <section class="left-column">
        <article class="items">
          <h3 class="sub-title">Hats</h3>
          <div id="hat-buttons" class="button-container">
            <button id="top-hat" class="item-button">Top Hat</button>
            <button id="sun-hat" class="item-button">Sun Hat</button>
            <button id="bow" class="item-button">Bow</button>
            <button id="crown" class="item-button">Crown</button>
            <button id="space-helmet" class="item-button">Space Helmet</button>
          </div>
        </article>
        <article class="items">
          <h3 class="sub-title">Clothes</h3>
          <div id="clothes-buttons" class="button-container">
            <button id="vest" class="item-button">Vest</button>
            <button id="dress" class="item-button">Dress</button>
          </div>
        </article>
        <article class="items">
          <h3 class="sub-title">Accessories</h3>
          <div id="accessory-buttons" class="button-container">
            <button id="necklace" class="item-button">Necklace</button>
            <button id="bow-tie" class="item-button">Bow Tie</button>
            <button id="smart-watch" class="item-button">Watch</button>
            <button id="sunglasses" class="item-button">Sunglasses</button>
          </div>
        </article>
        <article class="items">
          <h3 class="sub-title">Backgrounds</h3>
          <div id="background-buttons" class="button-container">
            <button class="item-button">Blue</button>
            <button class="item-button">Park</button>
            <button class="item-button">Beach</button>
            <button class="item-button">Space</button>
            <button class="item-button">Yellow</button>
            <button class="item-button">Hearts</button>
          </div>
        </article>
      </section>
      <section class="middle-column">
        <div id="bear-container" class="bear-box blue background">
          <div id="clothing-container" class="clothing-box"></div>
          <div id="accessory-container" class="accessory-box"></div>
          <div id="hat-container" class="hat-box"></div>
          <img class="bear" src="./assets/bear.png" />
        </div>
        <input id="save-title-input" type="text" />
        <button class="save-button">SAVE</button>
      </section>
      <section class="right-column">
        <h2 class="title">Saved Outfits</h3>
          <div class="saved-cards-container">
          </div>
      </section>
    </main>
    <script type="text/javascript" src="outfit.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
